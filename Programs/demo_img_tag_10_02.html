<!DOCTYPE html>
<html>
<head>
	<title>Demo on Image Tag</title>
</head>
<body>
<h1 align="center"> Demonstrate Image Tag</h1>
<h1>Insert image at left side</h1>
<img src="./images/logo.PNG" />
<h1>Insert image at right with width & height</h1>
<img src="./images/logo.PNG" width="150" height="150" align="right" />
<h1>Insert image at center with width & height</h1>
<img src="./images/logo.PNG" width="150" height="150" align="center">
<h1>image with border</h1>
<img src="./images/logo.PNG" width="150" height="150" border="10">
<h1>image with border and vspace</h1>
<img src="./images/logo.PNG" width="150" height="150" border="10" vspace="100">
<h1>image with border and hspace</h1>
<img src="./images/logo.PNG" width="150" height="150" border="10" hspace="100">
<h1>image with alternative text</h1>
<img src="./images/logo.jpg" alt="Vishnu Logo" width="150" height="150" border="10" vspace="100">
</body>
</html>
