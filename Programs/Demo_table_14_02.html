<!DOCTYPE html>
<html>
<head>
	<title>Demo on Table</title>
</head>
<body>
	<h1>Creating simple table(Negation Proposition stmt)</h1>
	<table>
		<tr>
			<th>P</th>
			<th>~P</th>
		</tr>
		<tr>
			<td>T</td>
			<td>F</td>
		</tr>
		<tr>
			<td>F</td>
			<td>T</td>
		</tr>
	</table>
	<h1>Creating simple table(Negation Proposition stmt) with border</h1>
	<table border="1" bordercolor="red" cellspacing="5" cellpadding="5" bgcolor="pink" align="center">
		<tr>
			<th>P</th>
			<th>~P</th>
		</tr>
		<tr>
			<td>T</td>
			<td>F</td>
		</tr>
		<tr>
			<td>F</td>
			<td>T</td>
		</tr>
	</table>

	<h1>table with border and TR attributes</h1>
	<table border="1" bordercolor="red" bgcolor="pink" cellspacing="5" width="200" height="200">
		<tr bgcolor="blue" align="center">
			<th>P</th>
			<th>~P</th>
		</tr>
		<tr valign="top" align="right">
			<td>T</td>
			<td>F</td>
		</tr>
		<tr valign="bottom">
			<td>F</td>
			<td>T</td>
		</tr>
	</table>
</body>
</html>
